<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Pago Fallido - Tienda Cibergauchos</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main
      style="
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        gap: 24px;
        padding: 32px;
      "
    >
      <h1
        style="color: #ff4d61; margin: 0; font-size: clamp(2rem, 6vw, 3.2rem)"
      >
        Hubo un problema
      </h1>
      <p style="max-width: 560px; line-height: 1.5; color: #9ca6b4">
        El pago no se completó. Podés intentarlo nuevamente desde tu carrito.
      </p>
      <a
        href="/"
        style="
          text-decoration: none;
          display: inline-block;
          background: #1c2229;
          padding: 14px 26px;
          border-radius: 14px;
          color: #fff;
          font-weight: 600;
          letter-spacing: 0.5px;
          border: 1px solid #2b333d;
        "
        >Volver a la tienda</a
      >
    </main>
  </body>
</html>
