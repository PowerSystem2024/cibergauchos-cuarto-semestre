<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../media/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <title>Ecommerce Cibergauchos</title>
  </head>
  <body>
    <header class="header-bar">
      <div class="layout header-inner">
        <div class="brand" aria-label="Ecommerce Cibergauchos">
          Ecommerce Cibergauchos<span class="brand-dot">.</span>
        </div>
        <nav class="main-nav" aria-label="Acciones principales">
          <button
            id="cart-btn"
            class="cart-icon"
            aria-label="Ver carrito"
            title="Ver carrito"
          >
            <span class="cart-icon__badge" id="cart-counter">0</span>
            <svg
              width="26"
              height="26"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                d="M1 1h4l2.68 12.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main class="main-area">
      <section class="hero">
        <div class="layout hero__content">
          <h1 class="hero__title">Productos</h1>
          <p class="hero__subtitle">
            Selección simple y directa. Agregá lo que necesitás y pagá de forma
            segura.
          </p>
        </div>
      </section>
      <section class="layout" aria-labelledby="productos-heading">
        <h2 id="productos-heading" class="section-title">Productos</h2>
        <div class="product-grid" id="shopContent" role="list"></div>
      </section>

      <!-- Modal -->
      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="modal-container" id="modal-container"></div>
    </main>
    <footer class="site-footer">
      © <span id="year"></span> Cibergauchos · Proyecto académico
    </footer>
    <!-- Toast Notificaciones -->
    <div
      id="toast-stack"
      aria-live="polite"
      aria-atomic="true"
      style="
        position: fixed;
        top: 16px;
        right: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 120;
      "
    ></div>
    <!-- Scripts -->
    <script src="../js/products.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/cart.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
